<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Spotify</title>
</head>

<body>
    <main class="flex">
        <!-- lateral nav-bar -->
        <aside>

            <div class="img nav-padding">
                <img src="./img/logo.svg" alt="logo">
            </div>

            <div class="img logo none">
                <img src="./img/logo-small.svg" alt="logo-small">
            </div>

            <section class="type-select flex g-style">
                <div class="flex border">
                    <img src="./img/home.svg" alt="home">
                    <span>Home</span>
                </div>

                <div class="flex nav-padding g-style">
                    <img src="./img/search.svg" alt="search">
                    <span>Cerca</span>
                </div>

                <div class="flex nav-padding g-style">
                    <img src="./img/libreria.svg" alt="libreria">
                    <span>La Tua Libreria</span>
                </div>
            </section>

            <!-- creating-playlist section -->
            <section class="nav-padding flex playlist">

                <div>
                    <h3>Playlist</h3>
                    <ul class="g-style">
                        <li class="flex"><i class="fa-sharp fa-solid fa-square-plus"></i> Crea Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>

                <div class="bottom-nav">
                    <div class="download g-style">
                        <img src="./img/download.svg" alt="download">
                        <span>Installa app</span>
                    </div>

                    <hr>

                    <div class="profile">
                        <img src="./img/profile.svg" alt="profile">
                        <span class="profile-name">John Doe</span>
                    </div>
                </div>

            </section>

        </aside>

        <main>

            <div class="call-to-action">
                <button>Effettua l'upgrade</button>
            </div>

        </main>

    </main>

    <footer>

    </footer>

</body>

</html>
